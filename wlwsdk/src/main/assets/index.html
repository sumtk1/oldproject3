    <script>


	document.getElementById("bbbbb").innerHTML = '1';

    function bb(){
    var data = {};
        data.key = 'keyppppp';
        data.value = 'valueppppp';
        zykjssdk.getData(data,function(data){
             document.getElementById("bbbbb").innerHTML = data;
        });
    }

    function bbb(){
        var data = {};
        data.key = 'keyppppp';
        data.value = 'valueppppp';

        zyksdk.pay(data,function(data2){
             document.getElementById("bbbbb").innerHTML = data2;
        });

        zyksdk.unionpay(data);
    }

    function pp(){

        var data = {};
        data.key = 'keyppppp';
        data.value = 'valueppppp';
        zykjssdk.WXPay(data,function(data){
             document.getElementById("show").innerHTML = JSON.stringify(data);
        });

    //收银台
        function pay() {
            p_golbal.pay({
                appid: "d678efh567hg6787",  //公众账号id
                mch_id: "1230000109",       //商户号
                body:"积分充值",             //订单标题
                sign: "C380BEC2BFD727A4B6845133519F3AD6",    //签名
                prepay_id: "20150806125346",     //预支付订单id
                detail: "充值100送100",     //展示商品详情
                total_fee: "100",                     //展示支付金额
                type: ["支付宝","微信支付","银联支付","红利支付"],   //收银台显示多种支付方式
                success: function (res) {
                    // 验证订单是否创建成功
                    alert(res);
                }
            });

        }


        function closeweb(){
            p_golbal.func({
                type: "closeweb",
                success: function (res) {
                    alert(res);
                }
            });
        }



        function unablegoback(){
            p_golbal.func({
                type: "unablegoback",
                success: function (res) {
                    alert(res);
                }
            });
        }

        function addressBook(){
            p_golbal.func({
                type: "addressBook",
                success: function (res) {
                    alert(res);
                }
            });
        }


        function getphoto(){
            p_golbal.func({
                type: "getphoto",
                success: function (res) {
                    alert(res);
                }
            });
        }


        function shopinfo(){
            p_golbal.func({
                type: "shopinfo",
                shopid:"1209",
                success: function (res) {
                    alert(res);
                }
            });
        }


        function login(){
            p_golbal.func({
                type: "login",
                success: function (res) {
                    alert(res);
                }
            });
        }
